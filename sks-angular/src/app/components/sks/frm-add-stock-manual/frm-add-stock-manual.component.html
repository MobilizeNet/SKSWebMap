<div *ngIf="model">
    <wm-window [model]="model" id="frmAddStockManual" class="SKS_frmAddStockManual">
        <ng-template let-model>
            <div class="frmAddStockManual">
                <wm-label #Label3 id="Label3" [model]="model.Label3" class="Label3" tabindex="11">Select a product first</wm-label>
                <wm-label #Label2 id="Label2" [model]="model.Label2" class="Label2" tabindex="12">Quantity</wm-label>
                <wm-label #Label1 id="Label1" [model]="model.Label1" class="Label1" tabindex="13">Price</wm-label>
                <wm-label #Label6 id="Label6" [model]="model.Label6" class="Label6" tabindex="14">Unit Price</wm-label>
                <wm-label #Label7 id="Label7" [model]="model.Label7" class="Label7" tabindex="15">Units</wm-label>
                <wm-label #Label8 id="Label8" [model]="model.Label8" class="Label8" tabindex="18">Product</wm-label>
                <wm-label #Label9 id="Label9" [model]="model.Label9" class="Label9" tabindex="20">Unit</wm-label>
                <wm-label #Label10 id="Label10" [model]="model.Label10" class="Label10" tabindex="22">Stock quantity</wm-label>
                <wm-label #lblNewQuantity id="lblNewQuantity" [model]="model.lblNewQuantity" class="lblNewQuantity" tabindex="23"></wm-label>
                <wm-listview #lvProducts id="lvProducts" [model]="model.lvProducts" class="lvProducts" tabindex="3"></wm-listview>
                <wm-groupbox #Frame1 id="Frame1" [model]="model.Frame1" class="Frame1" tabindex="7">
          <wm-label #Label5 id="Label5" [model]="model.Label5" class="Label5" tabindex="9">Code</wm-label>
          <wm-label #Label4 id="Label4" [model]="model.Label4" class="Label4" tabindex="10">Name </wm-label>
          <wm-textbox #txtCode id="txtCode" [model]="model.txtCode" class="txtCode" tabindex="1"></wm-textbox>
          <wm-textbox #txtName id="txtName" [model]="model.txtName" class="txtName" tabindex="2"></wm-textbox>
          <wm-button #cmdProducts id="cmdProducts" [model]="model.cmdProducts" class="cmdProducts" tabindex="8"></wm-button>
</wm-groupbox>
                <wm-textbox #_txtValues_0 id="_txtValues_0" [model]="model._txtValues_0" class="_txtValues_0" tabindex="4"></wm-textbox>
                <wm-textbox #_txtValues_1 id="_txtValues_1" [model]="model._txtValues_1" class="_txtValues_1" tabindex="5"></wm-textbox>
                <wm-textbox #_txtValues_2 id="_txtValues_2" [model]="model._txtValues_2" class="_txtValues_2" tabindex="6"></wm-textbox>
                <wm-textbox #txtQuantityPerUnit id="txtQuantityPerUnit" [model]="model.txtQuantityPerUnit" class="txtQuantityPerUnit" tabindex="16"></wm-textbox>
                <wm-textbox #txtProductName id="txtProductName" [model]="model.txtProductName" class="txtProductName" tabindex="17"></wm-textbox>
                <wm-textbox #txtUnit id="txtUnit" [model]="model.txtUnit" class="txtUnit" tabindex="19"></wm-textbox>
                <wm-statusstrip #sbStatusBar id="sbStatusBar" [model]="model.sbStatusBar" class="sbStatusBar" tabindex="21"></wm-statusstrip>
                <wm-button #cmdClose id="cmdClose" [model]="model.cmdClose" class="cmdClose" tabindex="24"></wm-button>
                <wm-button #cmdSave id="cmdSave" [model]="model.cmdSave" class="cmdSave" tabindex="25"></wm-button>
            </div>
        </ng-template>
    </wm-window>
</div>
