<div *ngIf="model">
    <wm-window [model]="model" id="frmSearch" class="SKS_frmSearch">
        <ng-template let-model>
            <div class="frmSearch">
                <wm-picturebox id="Image3" [model]="model.Image3" class="Image3" tabindex="0"></wm-picturebox>
                <wm-label id="Label19" [model]="model.Label19" class="Label19" tabindex="5">Search</wm-label>
                <wm-label id="Label20" [model]="model.Label20" class="Label20" tabindex="6">Search for a specific item</wm-label>
                <wm-picturebox id="ctrlLiner1" [model]="model.ctrlLiner1" class="ctrlLiner1" tabindex="7"></wm-picturebox>
                <wm-label id="lblSrchBy" [model]="model.lblSrchBy" class="lblSrchBy" tabindex="2">Field</wm-label>
                <wm-textbox id="txtSrchStr" [model]="model.txtSrchStr" class="txtSrchStr" tabindex="1"></wm-textbox>
                <wm-button id="cmdSearch" [model]="model.cmdSearch" class="cmdSearch" tabindex="8"></wm-button>
                <wm-button id="cmdClose" [model]="model.cmdClose" class="cmdClose" tabindex="9"></wm-button>
                <wm-label id="Label1" [model]="model.Label1" class="Label1" tabindex="3">Search by:</wm-label>
                <wm-combobox id="cboSrchBy" [model]="model.cboSrchBy" class="cboSrchBy" tabindex="4"></wm-combobox>
            </div>
        </ng-template>
    </wm-window>
</div>
