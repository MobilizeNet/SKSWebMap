<div *ngIf="model">
    <wm-window [model]="model" id="frmUsersManage" class="SKS_frmUsersManage">
        <ng-template let-model>
            <div class="frmUsersManage">
                <wm-picturebox id="Image1" [model]="model.Image1" class="Image1" tabindex="0"></wm-picturebox>
                <wm-label id="Label19" [model]="model.Label19" class="Label19" tabindex="19">User</wm-label>
                <wm-label id="Label4" [model]="model.Label4" class="Label4" tabindex="18">Set user information and access level</wm-label>
                <wm-picturebox id="ctrlLiner1" [model]="model.ctrlLiner1" class="ctrlLiner1" tabindex="16"></wm-picturebox>
                <wm-groupbox id="Frame1" [model]="model.Frame1" class="Frame1" tabindex="11">
          <wm-label id="_Label1_0" [model]="model._Label1_0" class="_Label1_0" tabindex="15">Username: *</wm-label>
          <wm-textbox id="txtUsername" [model]="model.txtUsername" class="txtUsername" tabindex="1"></wm-textbox>
          <wm-label id="lblId" [model]="model.lblId" class="lblId" tabindex="12"></wm-label>
          <wm-label id="_Label1_1" [model]="model._Label1_1" class="_Label1_1" tabindex="14">New password: *</wm-label>
          <wm-textbox id="txtPassword" [model]="model.txtPassword" class="txtPassword" tabindex="2"></wm-textbox>
          <wm-label id="_Label1_2" [model]="model._Label1_2" class="_Label1_2" tabindex="17">Full name: *</wm-label>
          <wm-textbox id="txtFullname" [model]="model.txtFullname" class="txtFullname" tabindex="3"></wm-textbox>
          <wm-label id="_Label1_3" [model]="model._Label1_3" class="_Label1_3" tabindex="13">User level: *</wm-label>
          <wm-combobox id="cboLevel" [model]="model.cboLevel" class="cboLevel" tabindex="4"></wm-combobox>
</wm-groupbox>
                <wm-button id="cmdSave" [model]="model.cmdSave" class="cmdSave" tabindex="5"></wm-button>
                <wm-button id="cmdClear" [model]="model.cmdClear" class="cmdClear" tabindex="6"></wm-button>
                <wm-button id="cmdClose" [model]="model.cmdClose" class="cmdClose" tabindex="7"></wm-button>
                <wm-listview id="lstAccounts" [model]="model.lstAccounts" class="lstAccounts" tabindex="8"></wm-listview>
                <wm-label id="_Label1_4" [model]="model._Label1_4" class="_Label1_4" tabindex="20">* Required fields</wm-label>
                <wm-button id="cmdEdit" [model]="model.cmdEdit" class="cmdEdit" tabindex="9"></wm-button>
                <wm-button id="cmdDelete" [model]="model.cmdDelete" class="cmdDelete" tabindex="10"></wm-button>
            </div>
        </ng-template>
    </wm-window>
</div>
