<div *ngIf="model">
    <wm-window [model]="model" id="frmAbout" class="SKS_frmAbout">
        <ng-template let-model>
            <div class="frmAbout">
                <wm-picturebox id="picIcon" [model]="model.picIcon" class="picIcon" tabindex="2"></wm-picturebox>
                <wm-label id="lblTitle" [model]="model.lblTitle" class="lblTitle" tabindex="5">Salmon King Seafood</wm-label>
                <wm-label id="lblVersion" [model]="model.lblVersion" class="lblVersion" tabindex="6">Version: Mobilize - WebMAP </wm-label>
                <wm-label id="lblDescription" [model]="model.lblDescription" class="lblDescription" tabindex="3">Order Processing Software by Mobilize.net</wm-label>
                <wm-label id="_Line1_1" [model]="model._Line1_1" class="_Line1_1" tabindex="0"></wm-label>
                <wm-label id="_Line1_0" [model]="model._Line1_0" class="_Line1_0" tabindex="0"></wm-label>
                <wm-label id="lblDisclaimer" [model]="model.lblDisclaimer" class="lblDisclaimer" tabindex="4">Copyright 2018 Mobilize.Net</wm-label>
                <wm-button id="cmdOK" [model]="model.cmdOK" class="cmdOK" tabindex="1"></wm-button>
            </div>
        </ng-template>
    </wm-window>
</div>
